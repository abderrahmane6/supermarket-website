<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - سوبرماركت</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="signup-box">
        <h2>إنشاء حساب جديد</h2>
        <form class="signup-form">
            <label for="fullname">الاسم الكامل</label>
            <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="كلمة المرور" required>

            <label for="confirm">تأكيد كلمة المرور</label>
            <input type="password" id="confirm" placeholder="أعد كتابة كلمة المرور" required>

            <button type="submit">تسجيل</button>
            <p class="login-link">لديك حساب؟ <a href="#">سجّل الدخول</a></p>
        </form>
    </div>
</body>

</html>
